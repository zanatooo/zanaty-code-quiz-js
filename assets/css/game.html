<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS Quiz</title>
   <link rel="stylesheet" href ="./assets/css/style.css">
   <link link rel="stylesheet" href ="./assets/css/game.css">
</head>
<body>
  <body> 
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div  id="hud">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                    <div id="progressBar">
                    </div>
                            <div class="hud-item">
                                <p class="hud-prefix">
                                    Score
                                </p>

                                <h1 class="hud-main-text" id="score">
                                    0
                                </h1>
                            </div>
                        </div>
                    <div id="question"> What is the answer to this question?</div>
                <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p> 
                </div>

                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice</p> 
                    </div>

                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice</p> 
                </div>

                <div class="choice-container">
                            <p class="choice-prefix">D</p>
                            <p class="choice-text" data-number="4">Choice</p> 
                </div>
            </div>
        </div>
    </div>
    <scrip src="game.js"></scrip>
  </body>
</html>
